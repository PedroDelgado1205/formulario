<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>consultalegalizacionve</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.5.207/pdf.min.js"></script>

</head>
<body>

    <!-- Cabecera, logo y botón de inicio -->
    <header>
        <div class="head d-flex justify-content-center">
            <img src="https://consultalegalizacionve.mppre.gob.ve/cal/static/src/img/header.png" alt="navbar">
        </div>
    </header>
    <div class="navbar navbar-default navbar-static-top d-flex flex-row-reverse">
        <div class="inicio">
            <a class="inicio-btn" href="https://consultalegalizacionve.mppre.gob.ve" target="_blank">
                <span>Inicio</span>
            </a>
        </div>
    </div>
    <div class="hr"></div>
    
    <!-- Cuerpo formularios -->
    <main class="content">

        <!-- Cuarto formulario donde muestra un PDF (el PDF es genérico y de prueba) -->
        <form id="pdfViewer" class="content-fr">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
            <a class="btn btn-sm btn-1" href="/" id="volver">Volver</a>
            <div class="pdf-view"></div>
            <div class="d-flex justify-content-center align-items-center">
                <button type="button" class="btn btn-3 btn-sm" id="prevPage">
                    <i class="fa-solid fa-chevron-left"></i>
                </button>
                <span id="pageInfo"><span id="pageNum"></span>/<span id="pageCount"></span></span>
                <button type="button" class="btn btn-3 btn-sm" id="nextPage">
                    <i class="fa-solid fa-chevron-right"></i>
                </button>
                <a id="downloadPDF" class="btn btn-warning btn-sm" href="#" download>
                    <i class="fa-solid fa-download"></i>
                </a>
            </div>
        </form>
    </main>

    <!-- Pie de página -->
    <footer>
        <div>
            Copyright © Sistema de Legalización y Apostilla Electrónica
        </div>
    </footer>
    <!-- Script que enlaza con el archivo de JavaScript -->
    <script src="static/js/pdf.js"></script>
</body>
</html>
