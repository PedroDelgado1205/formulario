<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>consultalegalizacionve</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <img src="https://consultalegalizacionve.mppre.gob.ve/cal/static/src/img/header.png" alt="head" class="head">
        <div class="inicio">
            <button class="button inicio-btn">Inicio</button>
        </div>
    </header>
    <div class="hr">
    </div>
    <section>
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h1><b>Consulta de Legalización/Apostilla</b></h1>
                </div>
                <div class="card-content">
                    <div class="content">
                        <div class="link"> <a href="#">Validar firma de Apostilla Electrónica</a></div>
                        <form>
                            <div class="field">
                                <label class="label"><b>Número de Legalización/Apostilla</b></label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Número de Legalización/Apostilla">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label"><b>Código de Verificación</b></label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Código de verificación de la Legalización/Apostilla">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label"><b>Fecha de Emisión</b></label>
                                <div class="control">
                                    <input class="input" type="date" placeholder="Fecha de Emisión de la Legalización/Apostilla">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-foot">
                    <button class="button consultar-btn" href="#">Consultar</button>
                </div>
            </div>
        </div>
    </section>
    <footer>
        Copyright © Sistema de Legalización y Apostilla Electrónica
    </footer>
</body>
</html>
